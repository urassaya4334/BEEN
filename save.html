 หน่วยแสดงผล (Output Unit)<br />
คือ มีอุปกรณ์ส่งออก (output device) ทำหน้าที่แสดงผลจากการประมวลผล โดยนำผลที่ได้ออกจาก<br />
หน่วยความจำหลักแสดงให้ผู้ใช้ได้เห็นทางอุปกรณ์ส่งออก อุปกรณ์ส่งออกที่นิยมใช้ส่วนใหญ่คือ จอภาพ<br />
และเครื่องพิมพ์
